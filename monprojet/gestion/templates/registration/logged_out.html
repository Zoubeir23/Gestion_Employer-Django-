{% extends 'gestion/base.html' %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0 text-center">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion réussie
                    </h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <p class="lead">Vous avez été déconnecté avec succès.</p>
                    <p>Merci d'avoir utilisé le système de gestion des employés.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Se reconnecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
